# 公開するページのURL
baseURL = "https://SeanWakasugi.github.io"

languageCode = "ja"
DefaultContentLanguage = "ja"
HasCJKLanguage = true
enableRobotsTXT = true

# ブログのタイトル
title = "SeanWakasugiBlog"

theme = "mainroad"
paginate = 20

# 自己紹介
[Author]
    name = "Sean Wakasugi"
    bio = "Swiftを学習中"
    avatar = "img/avatar.jpg"

[Params]
    customCSS = ["css/custom.css"]
    copyright = "Author"
    readmore = true
    authorbox = true
    post_meta = ["date", "categories"]
    twitter_cards = true

# ページのテーマカラー
[Params.style.vars]
  highlightColor = "#00ff00"

# SNS等のユーザー名
[Params.widgets.social]
  github = "SeanWakasugi"

[Params.sidebar]
    home = "right"
    list = "right"
    single = "right"
    widgets = ["search", "recent", "categories", "taglist", "social"]

